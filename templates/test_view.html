<!DOCTYPE html>
<html>
<head>
    <title>test view</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <div id="search_container"></div>

    <script type="text/template" id="search_template">
        <label><%= search_label %></label>
        <input type="text" id="search_input" />
        <input type="button" id="search_button" value="Search" />
    </script>
</body>
<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.1/jquery.min.js"></script>
<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
<!--<script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js"></script>-->
<script src="http://documentcloud.github.io/backbone/backbone-min.js"></script>
<script>
(function ($) {
    SearchView = Backbone.View.extend({
    initialize: function(){
            //alert('init a SearchView');
        },
    
    render: function(search_label){
            //使用underscore这个库，来编译模板
            var template = _.template($("#search_template").html(), {search_label: search_label});
            //加载模板到对应的el属性中
            $(this.el).html(template);
        },
        
    events: {
        'click input[type=button]': 'soSearch'
    },
    
    doSearch: function(event){
        alert("search for " + $("#search_input").val());
        }
    });
    
    var searchView = new SearchView({el: $("#search_container")});
    searchView.render("test");  //这个reander的方法可以放到view的构造函数中
})(jQuery);
</script>
</html>
